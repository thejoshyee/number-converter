<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800&display=swap" rel="stylesheet">
<title>Number Converter App</title>
    </head>
    <body>
        <div class="app-wrapper">
            <div class="header">
                <h1 class="app-name">Metric/Imperial Unit Conversion</h1>
        <div class="input-wrapper">
            <input type="text" id="number-input-text" placeholder=""/>
            <input type="submit" id="submit-btn" onclick="getConversion()" />
        </div>
            </div>
            <div class="conversion-wrapper">
                <div class="length-section">
                    <p class="conversion-title-length">
                        Length (Meter/Feet)
                    </p>
                    <p class="conversion-area-length">
                        
                    </p>
                </div>
                
                <div class="volume-section">
                    <p class="conversion-title">
                        Volume (Liters/Gallons)
                    </p>
                    <p class="conversion-area-volume">
                        
                    </p>
                </div>
                
                <div class="mass-section">
                    <p class="conversion-title">
                        Mass (Kilograms / Pounds)
                    </p>
                    <p class="conversion-area-mass">
                        
                    </p>
                </div> 
                
            </div> 
            
        </div>
          
        <script src="index.js"></script>
    </body>
</html>
